name: Build

on:
  pull_request:
    branches: [ "main", "master", "develop" ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go 1.24
        uses: actions/setup-go@v5
        with:
          go-version: ^1.24

      - name: Check out code into the Go module directory
        uses: actions/checkout@v4

      - name: Build
        run: go build -v .

      - name: Test
        run: go test -v ./...
